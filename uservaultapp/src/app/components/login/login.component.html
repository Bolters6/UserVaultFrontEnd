
<div class="container bootstrap snippets bootdey">
    <div class="omb_login">
        <h3 class="omb_authTitle">Login or <a routerLink="register">Sign up</a></h3>
		<div class="row omb_row-sm-offset-3">
			<div class="col-xs-12 col-sm-6">	
			    <form class="omb_loginForm" autocomplete="off">
					<div class="input-group">
						<span class="fa-stack"><i class="fa fa-square fa-stack-2x"></i><i class="fa fa-user fa-stack-1x fa-inverse"></i></span>
						<input [(ngModel)]="username" type="text" class="form-control" name="username" placeholder="Username">
					</div>
					<span class="help-block"></span>					
					<div class="input-group">
						<span class="fa-stack"><i class="fa fa-square fa-stack-2x"></i><i class="fa fa-lock fa-stack-1x fa-inverse"></i></span>
						<input  [(ngModel)]="password" type="password" class="form-control" name="password" placeholder="Password">
					</div>
					<button (click)="loginUser()" class="btn btn-lg btn-primary btn-block" type="submit" style="margin-top: 3%;" routerLink="/uservault">Login</button>
				</form>
			</div>
    	</div>
	</div>
        </div>
